<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <img src="./assets/logo.svg" alt="Logo GitFav" id="logo">

        <div class="search">
            <form action="">
                <input type="text" placeholder="Digite o Github username que quer favoritar">
                <button>
                    <img src="./assets/star.svg" alt="Imagem de uma estrela" id="star">
                    <span>FAVORITAR</span>
                </button>
            </form>
        </div>
    </nav>

</body>
</html>
